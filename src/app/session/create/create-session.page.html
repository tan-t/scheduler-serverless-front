<ion-header>
  <ion-toolbar>
    <!-- <ion-title>セッションを作成</ion-title> -->
    <!-- <ion-label position="stacked">日付指定(例：「１月の土日」)</ion-label> -->
    <ion-input clearInput (focusout)="typeahead($event.target)" placeholder="日付指定で予定を作成(例：１月の土日)"></ion-input>
    <ion-buttons slot="end">
        <ion-button (click)="presentActionSheet()"><ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
  
  <ion-item-group>
    <!-- <ion-item>
        <ion-label position="stacked">タイトル</ion-label>
        <ion-input [(ngModel)]="session.title"></ion-input>
      </ion-item> -->

  <!-- <ion-item>
    <ion-label position="stacked">日付指定(例：「１月の土日」)</ion-label>
    <ion-input clearInput (focusout)="typeahead($event.target)"></ion-input>
  </ion-item> -->
  </ion-item-group>

  <ion-item-divider>
      <ion-label>
          候補
        </ion-label>
    </ion-item-divider>
  
  <!-- <ion-note>日付候補</ion-note> -->
  <ion-item-group>
    <ion-item-sliding *ngFor="let candidate of session.dtls; let i = index">
      <ion-item>
        <ion-label>{{candidate.label}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(i)">削除</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>
  </ion-list>

</ion-content>



<ion-footer>
    <ion-toolbar>
      <ion-button (click)="startTitleInput()" color="primary" expand="full">タイトルを入力して登録する</ion-button>
    </ion-toolbar>
</ion-footer>
